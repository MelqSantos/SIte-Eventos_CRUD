<section class="new-user" id="new-user">
    <div class="container">
        <div class="title-new-user">
            <div class="row">
                <div class="col-12">
                    <h2>Cadastre-se</h2>
                </div>
                <div class="col-md-6" style="margin: 0 auto;">
                    <div class="row-effect">
                        <p>Preencha o formulário</p>
                    </div>
                </div>
            </div>
        </div>    
        <div class="row">
            <div class="col-md-6" style="margin: 0 auto;">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="email-new-user">Email</label>
                            <input type="email" class="form-control" id="email-new-user" placeholder="Ex: exemplo@exemplo.com">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="password-new-user">Senha</label>
                            <input type="password" class="form-control" id="password-new-user" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpf-new-user">CPF</label>
                        <input type="text" class="form-control" id="cpf-new-user" placeholder="Ex: 123.456.789.10">
                    </div>
                    <div class="form-group">
                        <label for="nome-new-user">Nome e Sobrenome</label>
                        <input type="text" class="form-control" id="nome-new-user" placeholder="Ex: João da Silva">
                    </div>
                    <div class="form-group">
                        <label for="aniversario-new-user">Data de Nascimento</label>
                        <input type="text" class="form-control" id="aniversario-new-user" placeholder="Ex: João da Silva">
                    </div>
                    <div class="form-group">
                        <label for="telefone-new-user">Telefone</label>
                        <input type="tel" class="form-control" id="aniversario-new-user" placeholder="Ex: 11 91234-5678">
                    </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</section>
